                                <div class="col">
                                    <h3 class="page-title">Post Job Position</h3>
                                    <ul class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="index_admin.html">Dashboard</a></li>
                                        <li class="breadcrumb-item active">Form</li>
                                    </ul>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Job Opportunities</h4>
                                    </div>
                                    <div class="card-body">
                                        <form action="" method="post">
                                          
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <h4 class="card-title"> Job Position Details</h4>
                                                    <div class="form-group">
                                                        <label>Job Position:</label>
                                                        <input type="text" class="form-control" name="title">
                                                    </div>

                                                

                                                    <div class="form-group">
                                                        <label>Description:</label>
                                                        <textarea rows="5" cols="5" class="form-control"
                                                            name="description"
                                                            placeholder="Job Description"></textarea>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Responsibilities:</label>
                                                        <textarea rows="6" cols="5" class="form-control"
                                                            name="responsibilities"
                                                            placeholder="Responsibilities"></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <h4 class="card-title">Job Position Details</h4>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Location:</label>
                                                                <input type="text" name="location"
                                                                    class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Closed Date :</label>
                                                                <input type="date" name="closed date"
                                                                    class="form-control" name="closingDate">
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Contract:</label>
                                                                <select class="select form-control" name="type_contract">
                                                                    <option>Select A Contract</option>
                                                                    <option value="Full-time">Full-time</option>
                                                                    <option value="Part-time">Part-time</option>
									 <option value="Remote">Remote</option>
 									<option value="Internship">Internship</option>
 									<option value="Temporary">Temporary</option>
 									<option value="Contract">Contract</option>
 									<option value="Freelance">Freelance</option>
                                                        
                                                                </select>
                                                            </div>
                                                        </div>
							<div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Salary:</label>
                                                                <input type="text" name="salary" class="form-control">
                                                            </div>
                                                        </div>
							<div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Experience:</label>
                                                                <input type="text" name="experience" class="form-control">
								<input type="text" hidden name="recruiter" class="form-control">
                                                            </div>
                                                        </div>
							<div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Contract:</label>
                                                                <select class="select form-control" name="status">
                                                                    <option>Select A Status</option>
                                                                    <option value="open">Open</option>
                                                                    <option value="close">Close</option>
								    <option value="draft">Draft</option>
                                                        
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="form-group">
                                                            <label>Education:</label>
                                                            <textarea rows="2" cols="5" class="form-control"
                                                                name="education" placeholder=""></textarea>
                                                        </div>

                                                        <div class="form-group">
                                                            <label>Skills:</label>
                                                            <textarea rows="5" cols="5" class="form-control"
                                                                name="requirements" placeholder="Skills"></textarea>
                                                        </div>
                                                    </div>


                                                </div>
                                            </div>
                                            <div class="text-end">
                                                <!-- <button type="button" class="btn btn-primary" id="addField">Add
                                                    Field</button> -->
                                                <button type="submit" class="btn btn-primary">Post</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
