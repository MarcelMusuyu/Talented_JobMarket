<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Talented JobMarket</title>

      <link type="image/x-icon" href="/assets/img/favicon.ico" rel="icon" />

      <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />

      <link rel="stylesheet" href="/assets/plugins/select2/css/select2.min.css" />

      <link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css" />
      <link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css" />

      <link rel="stylesheet" href="/assets/plugins/daterangepicker/daterangepicker.css" />

      <link rel="stylesheet" href="/assets/css/bootstrap-datetimepicker.min.css" />

      <link rel="stylesheet" href="/assets/css/owl.carousel.min.css" />
      <link rel="stylesheet" href="/assets/css/owl.theme.default.min.css" />

      <link rel="stylesheet" href="/assets/assets_admin/css/style.css" />
   
    <style>
     .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    #loading {
            display: none;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
  </head>
  <body>
    
      
   
    <main class="divider">
      <body>

    <div class="main-wrapper login-body">
        <div class="login-wrapper">
            <div class="container">
                <div class="loginbox">
                    <div class="login-left">
                         <img src="/images/logos/logo.jpg"  class="img-fluid" alt="Logo" />
                    </div>
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>Login</h1>
                            <p class="account-subtitle">Access to our dashboard</p>
                            <p id="message"></p>
                            <form method="post" name="loginForm" action="" id="loginForm">
                              
                                <div class="form-group">
                                    <input class="form-control" required name="email" type="email" placeholder="Email">
                                    <small id="valideEmail"></small>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" required name="password" type="password"
                                        placeholder="Password">
                                    <small id="passWord"></small>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" id="loginSubmit" type="submit">Login</button>

                                </div>
                            </form>

                            <div class="text-center forgotpass"><a href="">Forgot
                                    Password?</a>
                            </div>
                            <div class="login-or">
                                <span class="or-line"></span>
                                <span class="span-or">or</span>
                            </div>

                            <div class="social-login">
                                <span>Login with</span>
                                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a><a href="#"
                                    class="google"><i class="fa fa-google"></i></a>
                            </div>

                            <div class="text-center dont-have">Donâ€™t have an account? <a
                                    href="/account/register.html">Register</a></div>

                            <div id="loading">
                              <div class="spinner"></div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    </main>
     <script defer src="/js/user_account.js" type="module"></script>
  </body>
</html>
