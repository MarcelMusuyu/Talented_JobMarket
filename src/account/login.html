  <body>
    
      
   
    <main class="divider">
      <body>

    <div class="main-wrapper login-body">
        <div class="login-wrapper">
            <div class="container">
                <div class="loginbox">
                    <div class="login-left">
                         <img src="/images/logos/logo.jpg"  class="img-fluid" alt="Logo" />
                    </div>
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>Login</h1>
                            <p class="account-subtitle">Access to our dashboard</p>
                            
                            <form method="post" action="" id="loginUser">
                              
                                <div class="form-group">
                                    <input class="form-control" required name="email" type="email" placeholder="Email">
                                    <small id="valideEmail"></small>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" required name="password" type="password"
                                        placeholder="Password">
                                    <small id="passWord"></small>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" type="submit">Login</button>

                                </div>
                            </form>

                            <div class="text-center forgotpass"><a href="">Forgot
                                    Password?</a>
                            </div>
                            <div class="login-or">
                                <span class="or-line"></span>
                                <span class="span-or">or</span>
                            </div>

                            <div class="social-login">
                                <span>Login with</span>
                                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a><a href="#"
                                    class="google"><i class="fa fa-google"></i></a>
                            </div>

                            <div class="text-center dont-have">Donâ€™t have an account? <a
