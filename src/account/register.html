<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Talented JobMarket</title>

      <link type="image/x-icon" href="/assets/img/favicon.ico" rel="icon" />

      <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />

      <link rel="stylesheet" href="/assets/plugins/select2/css/select2.min.css" />

      <link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css" />
      <link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css" />

      <link rel="stylesheet" href="/assets/plugins/daterangepicker/daterangepicker.css" />

      <link rel="stylesheet" href="/assets/css/bootstrap-datetimepicker.min.css" />

      <link rel="stylesheet" href="/assets/css/owl.carousel.min.css" />
      <link rel="stylesheet" href="/assets/css/owl.theme.default.min.css" />

      <link rel="stylesheet" href="/assets/assets_admin/css/style.css" />
    <script src="/js/main.js" type="module"></script>
  <style>
     .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    #loading {
            display: none;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
  
  </head>
  <body>
    
      
   
    <main class="divider">
      <body>

    <div class="main-wrapper login-body">
        <div class="login-wrapper">
            <div class="container">
                <div class="loginbox">
                    <div class="login-left">
                         <img src="/images/logos/logo.jpg"  class="img-fluid" alt="Logo" />
                    </div>
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>Register</h1>
                            <p class="account-subtitle">Access to our dashboard</p>
                            
                            <form method="post" id="registerForm" action=""
                            enctype="multipart/form-data">

                         
                            <div class="row">
                                 <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>User Role:</label>
                                        <select class="select form-control" required id="user_role" name="type_user">
                                            <option>Select A Role</option>
                                            <option  value="candidate">Candidate</option>
                                            <option value="recruiter">Recruiter</option>
                                                                  
                                        </select>
                                        <div id="user_role-error" class="error-message"></div>
                                    </div>
                                      
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group" id="firstname">
                                        <label class="form-control-label">Firstname</label>
                                        <input id="firstname" type="text" required class="form-control"
                                            name="firstname" value="" placeholder="Firstname" autofocus="" />
                                             <div id="firstname-error" class="error-message"></div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group" id="lastname">
                                        <label  class="form-control-label">Lastname</label>
                                        <input id="lastname" type="text" placeholder="Lastname" required class="form-control" name="lastname"
                                            value="" />
                                        <div id="lastname-error" class="error-message"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Email Address</label>
                                        <input id="email" type="email" placeholder="Email" value="" required
                                            class="form-control" name="email" />
                                             <div id="email-error" class="error-message"></div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                 <div class="col-lg-12">
                                    <div class="form-group">

                                        <label>Photo</label>
                                        <input class="form-control" type="file" required name="profile" id="category_image">
                                        <div id="profile-error" class="error-message"></div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label">Password</label>
                                        <input id="password" placeholder="Strong Password" type="password" class="form-control" required
                                            name="password" value="" />
                                             <div id="password-error" class="error-message"></div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-control-xs custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" required
                                         id="agree_checkbox_user" />
                                    <label class="custom-control-label" for="agree_checkbox_user">I agree with
                                       Talented JobMarket</label>
                                    <a tabindex="-1" href="javascript:void(0);">Privacy Policy</a>
                                    &amp;
                                    <a tabindex="-1" href="javascript:void(0);"> Terms.</a>
                                </div>
                            </div>
                            <button class="btn btn-primary login-btn" id="registerSubmit" type="submit">
                                Create Account
                            </button>
                            <div class="account-footer text-center mt-3">
                                Already have an account?
                                <a class="forgot-link mb-0" href="/account/login.html">Login</a>
                                <a class="forgot-link mb-0" href="/account/register.html">Recruter
                                    Register</a>
                            </div>
                        </form>
                         <div id="loading">
                           <div class="spinner"></div>
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>



    </main>
   
    <script>
         const skillSet = document.getElementById('user_role');
        const firstname= document.getElementById('firstname');
        const lastname = document.getElementById('lastname');
        
        skillSet.addEventListener('change', () => {
             if(skillSet.value == "recruiter"){
                firstname.innerHTML="";
                firstname.innerHTML=` <label class="form-control-label">Enterprise Name</label>
                                        <input id="firstname" type="text" required class="form-control"
                                            name="firstname" value="" placeholder="Enterprise" autofocus="" />`;
                lastname.innerHTML= "";
                lastname.innerHTML= `
                                        <label>Enterprise Type:</label>
                                        <select class="select form-control" id="enttreprise_type" name="lastname">
                                            <option>Select A Type</option>
                                            <option value="startup">Startup</option>
                                            <option value="small corporation">Small corporation</option>
                                            <option value="large corporation">Large corporation</option>               
                                        </select>
                                    </div>
                                </div>`;
             }else{
                firstname.innerHTML = ` <label class="form-control-label">Firstname</label>
                                        <input id="firstname" type="text" required class="form-control"
                                            name="firstname" value="" placeholder="Firstname" autofocus="" />`;
                lastname.innerHTML= `<label  class="form-control-label">Lastname</label>
                                        <input id="lastname" type="text" placeholder="Lastname" required class="form-control" name="lastname"
                                            value="" />`;
             }
        }); 
    </script>
     <script defer src="/js/user_account.js" type="module"></script>
  </body>
</html>
